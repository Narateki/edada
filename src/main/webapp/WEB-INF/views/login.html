<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</head>
<body>
<div th:replace="../views/header :: header"></div>
<div class="container">
    <h2 class="text-danger">Вход</h2>
    <form action="#" th:action="@{/users/login}"
          method="post">
        <div class="form-group">
            <label for="login">Логин</label>
            <input id="login" class="form-control" name="custom_username"/>
        </div>
        <div class="form-group">
            <label for="pass">Пароль</label>
            <input id="pass" class="form-control" name="custom_password"/>
        </div>
        <div id="errors_login" class="text-danger" th:if="${(param.error != null) and (param.error[0] == 'true')}">
            Неверный логин или пароль.
        </div>
        <div id="logout" class="text-info" th:if="${(param.logout != null) and (param.logout[0] == 'true')}">
            Вы вышли из учётной записи.
        </div>
        <!--        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->
        <button type="submit" id="btn-save" class="btn btn-primary">Войти</button>
    </form>
</div>
</body>
</html>
