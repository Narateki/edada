<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipies</title>
    <meta th:name="${_csrf.parameterName}" th:content="${_csrf.token}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script th:src="@{/resources/global.js}"></script>
</head>
<body>

<div th:replace="../views/header :: header"></div>

<div class="container">
    <h2 class="text-danger">Рецепты</h2>
    <div class="row row-cols-1 row-cols-md-2">
            <ul th:each ="recipe:${recipes}">
                <div class="col mb-4">
                <div class="card">
                    <div class="card-body">
                        <div class="p-3 mb-2 bg-success text-white">
                            <h5 class="card-title"> <td th:text="${recipe.name}"></h5>
                        </div>
                        <div class="p-3 mb-2  text-dark">
                            <h6 class="card-header">Описание</h6>
                            <td th:text="${recipe.description}"></td>
                        </div>
                        <div class="p-3 mb-2 text-dark">
                            <h6 class="card-header">Категория</h6>
                            <td th:text="${recipe.category}"></td>
                        </div>
                        <div class="p-3 mb-2 text-dark">
                            <h6 class="card-header">Ингредиенты</h6>
                            <td th:text="${recipe.ingredietsToString()}"></td>
                        </div>
                        <div class="p-3 mb-2 text-dark">
                            <h6 class="card-header">Инвентарь</h6>
                            <td th:text="${recipe.inventoriesToString()}"></td>
                        </div>
                        <div class="p-3 mb-2 text-dark">
                            <h6 class="card-header">Калорийность</h6>
                            <td th:text="${recipe.getAvgRate()}"></td>
                        </div>
                    </div>
                </div>
                </div>
            </ul>
        </div>
</div>

</body>
</html>
