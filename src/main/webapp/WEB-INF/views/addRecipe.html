<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipies</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</head>
<body>

<div th:replace="../views/header :: header"></div>


<div class="container">
    <h2 class="text-danger">Добавить новый рецепт</h2>

    <form action="#" th:action="@{/recipies/add}"
          method="post" th:object="${recipies}">
        <div class="form-group">
            <label for="res-name">Название</label>
            <input id="res-name" class="form-control"
                   th:field="*{name}"/>
            <span th:if="${#fields.hasErrors('name')}"
                  th:errors="${recipies.name}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="res-descript">Описание</label>
            <input id="res-descript" class="form-control"
                   th:field="*{description}"/>
            <span th:if="${#fields.hasErrors('description')}"
                  th:errors="${recipies.description}" class="text-danger"></span>
        </div>


        <!--/*@thymesVar id="category" type="edadamanager.model.Category"*/-->
        <div class="form-group" th:object="${category}">
            <label>Категория</label>
            <select class="form-control">
                <option value="">Выберите категорию рецепта</option>
                <option th:each="categor: ${category}"
                        th:value="${category.id}"
                        th:text="${category.id}+' : '+${category.name}"></option>
            </select>
        </div>
        <!--/*@thymesVar id="inventory" type="edadamanager.model.Inventory"*/-->
        <div class="form-group" th:object="${inventory}">
            <label>Инвентарь</label>
            <select class="form-control">
                <option value="">Выберите необходимый инвентарь</option>
                <option th:each="inv: ${inventory}"
                        th:value="${inv.id}"
                        th:text="${inv.id}+' : '+${inv.name}"></option>
            </select>
        </div>
        <!--/*@thymesVar id="ingredient" type="edadamanager.model.Ingredient"*/-->
        <div class="form-group" th:object="${ingredient}">
            <label>Ингредиенты</label>
            <select class="form-control">
                <option value="">Выберите необходимые ингредиенты</option>
                <option th:each="ing: ${ingredient}"
                        th:value="${ing.id}"
                        th:text="${ing.id}+' : '+${ing.name}"></option>
            </select>
        </div>
        <button type="submit">Добавить</button>
    </form>
      </div>
</body>
</html>
