<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все рецепты</title>
    <meta th:name="${_csrf.parameterName}" th:content="${_csrf.token}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script th:src="@{/resources/global.js}"></script>
</head>
<body>

<div th:replace="../views/header :: header"></div>

<div class="container">
    <h2 class="text-danger">Все рецепты</h2>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item"><a class="page-link" href="#" th:if = "${page.number > 0 }" th:href="@{/recipies/findall(page=${page.number-1})}">Назад</a></li>
            <li class="page-item"><a class="page-link" href="#" th:text="''+${page.number+1}+' из '+${page.totalPages}">1</a></li>
            <li class="page-item"><a class="page-link" href="#" th:if = "${page.number < page.totalPages - 1}" th:href="@{/recipies/findall(page=${page.number+1})}">Вперед</a></li>
        </ul>
    </nav>

    <table class="table">
        <tbody>
        <tr th:each="recipe:${page.content}">
            <td th:text="${recipe.name}">
            </td>
            <td th:text="${recipe.description}">
            </td>
            <td th:text="${recipe.category}">
            </td>
            <td th:text="${recipe.ingredietsToString()}">
            </td>
            <td th:text="${recipe.inventoriesToString()}">
            </td>
            <td th:text="${recipe.getAvgRate()}">
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
