        <div class="form-group">
            <label for="name">Название</label>
            <input id="name" class="form-control"
                   th:field="*{name}"/>
            <span th:if="${#fields.hasErrors('name')}"
                  th:errors="${recipies.name}" class="text-danger"></span>
        </div>
