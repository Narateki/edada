<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</head>
<body>

<div th:replace="../views/header :: header"></div>

<div class="container">
    <h2 class="text-danger">Регистрация пользователя</h2>
    <!--/*@thymesVar id="users" type="edadamanager.model.User"*/-->
    <form action="#" th:action="@{/users/register}"
          method="post" th:object="${user}">
        <div class="form-group">
            <label for="user-log">Логин</label>
            <input id="user-log" class="form-control"
                   th:field="*{username}"/>
            <span th:if="${#fields.hasErrors('username')}"
                  th:errors="${user.username}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="selectSex" >Пол</label>
            <select class="form-control" id="selectSex" th:field="*{sex}">
                <option th:value=0 th:text="Мужской"></option>
                <option th:value=1 th:text="Женский"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="user-w">Вес</label>
            <input id="user-w" class="form-control"
                   th:field="*{weight}"/>
            <span th:if="${#fields.hasErrors('weight')}"
                  th:errors="${user.weight}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="user-h">Рост</label>
            <input id="user-h" class="form-control"
                   th:field="*{height}"/>
            <span th:if="${#fields.hasErrors('height')}"
                  th:errors="${user.height}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="user-birth">Дата рождения</label>
            <input id="user-birth" type="date" class="form-control"
                   th:field="*{birthday}"/>
            <span th:if="${#fields.hasErrors('birthday')}"
                  th:errors="${user.birthday}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="user-pass">Пароль</label>
            <input id="user-pass" type="password" class="form-control"
                   th:field="*{password}"/>
            <span th:if="${#fields.hasErrors('password')}"
                  th:errors="${users.password}" class="text-danger"></span>
        </div>

        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    </form>
</div>
</body>
</html>
