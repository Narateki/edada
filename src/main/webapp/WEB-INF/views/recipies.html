<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipies</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</head>
<body>

<div th:replace="../views/header :: header"></div>

<div class="container">
    <h2 class="text-danger">Recipies</h2>
    <table class="table">
        <tbody>
        <tr th:each="recipe:${recipies}">
            <td th:text="${recipe.name}">
            </td>
            <td th:text="${recipe.description}">
            </td>
            <td th:text="${recipe.category}">
            </td>
            <td th:text="${recipe.ingredients}">
            </td>
            <td th:text="${recipe.inventories}">
            </td>
            <td th:text="${recipe.reviews}">
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
