<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipies</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script th:src="@{/resources/global.js}"></script>
</head>
<body>

<div th:replace="../views/header :: header"></div>


<div class="container">
    <h2 class="text-danger">Добавить новый рецепт</h2>


    <form action="#" th:action="@{/recipies/add}"
          method="post" th:object="${recipies}">

        <div class="form-group">
            <label for="res-name">Название</label>
            <input id="res-name" class="form-control"
                   th:field="*{name}"/>
            <span th:if="${#fields.hasErrors('name')}"
                  th:errors="${recipies.name}" class="text-danger"></span>
        </div>
        <div class="form-group">
            <label for="res-descript">Описание</label>
            <textarea id="res-descript" class="form-control"
                   th:field="*{description}"></textarea>
            <span th:if="${#fields.hasErrors('description')}"
                  th:errors="${recipies.description}" class="text-danger"></span>
        </div>

        <div class="form-group">
            <label>Категория</label>
            <select class="form-control" th:field="*{category}">
                <option th:each="categor: ${category}"
                        th:value="${categor}"
                        th:text="${categor}"></option>
            </select>
        </div>
<!--        <div th:each="ing, am: *{ingredients}">-->
<!--            <label>Ингредиент</label>-->
<!--            <table>-->
<!--            <tr>-->
<!--                <td><input type="text" name="ingredient" th:value="${ing.ingredient}" /></td>-->
<!--                <td><input type="text" name="amount" th:value="${ing.amount}" /></td>-->
<!--            </tr>-->
<!--            </table>-->
<!--        </div>-->

        <div class = "form-group" th:object="chosenIng">
            <label>Ингредиенты</label>
            <input th:field = "*{chosenIng}"/>
             <div th:each ="ing: ${ingredients}">
                 <input th:field = "*{chosenIng}" type = "number"/>
            </div>

        </div>

<!--        Тут должен быть множественный выбор-->
<!--        по анологии со следующим комментарием, но без количества-->
        <div class="form-group">
            <label>Инвентарь</label>
            <select name="inventory" multiple class="chosen-select" >
                <option th:each="inv: ${inventory}"
                        th:value="${inv}"
                        th:text="${inv}"></option>
            </select>
        </div>
        <!--        Здесь не подойдет обычный селект, нужно ведь ещё вводить количество каждого ингредиента-->
        <!--        Можно открывать список ингредиентов табличкой и у каждого добавлять поле ввода для double-->
        <!--        Всю таблицу передавать на сервер(в контроллер) из контроллера в сервис рецепта и там уже -->
        <!--        приводить в вид который требуется и сохранять-->

        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
      </div>
</body>
</html>
